<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelulusan | SDN 206 Simpang Nibung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" />
</head>

<body
    class="bg-gradient-to-br from-green-50 to-white min-h-screen flex flex-col items-center justify-center px-4 py-10 font-sans">

    <div class="text-center mb-8">
        <img src="./images/logo.png" alt="Logo Tut Wuri Handayani" class="mx-auto mb-3" style="width:100px">
        <h1 class="text-2xl font-bold text-gray-600 mb-2">Pengumuman Kelulusan</h1>
        <h1 class="text-4xl font-bold text-green-700 mb-2">SD Negeri 206 Simpang Nibung</h1>
        <p class="text-gray-600 text-base">Tahun Ajaran 2024/2025</p>
        <p id="infoCountdown" class="text-gray-600 text-base mt-10">Hasil akan tersedia setelah:</p>
        <div id="countdown" class="text-2xl font-mono mt-2 text-red-600"></div>
    </div>

    <form id="cekForm" class="bg-white shadow-xl p-6 md:p-8 rounded-2xl w-full max-w-md space-y-5 hidden">
        <div>
            <label class="block text-sm font-semibold text-gray-700">NISN</label>
            <input type="text" id="nisn" maxlength="10" pattern="[0-9]{10}" placeholder="Contoh: 1234567890"
                class="mt-1 block w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                required />
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-700">Tanggal Lahir</label>
            <input type="date" id="tanggal_lahir"
                class="mt-1 block w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                required />
        </div>
        <button type="submit"
            class="bg-green-600 text-white font-semibold w-full py-2 rounded-xl hover:bg-green-700 transition">Cek
            Kelulusan</button>
    </form>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div
            class="bg-white p-6 md:p-8 rounded-2xl w-full max-w-md text-left space-y-4 shadow-xl relative animate-fade-in">
            <button id="closeModal"
                class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-xl font-bold">&times;</button>
            <h2 id="modalTitle" class="text-2xl font-bold text-green-700 mb-2"></h2>
            <div id="modalContent" class="text-gray-800 space-y-2 text-base">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>
    <footer class="mt-16 text-center text-sm text-gray-500">
        <hr class="my-6 border-t border-gray-200 w-full max-w-md mx-auto" />
        <p>&copy; 2025 SDN 206 Simpang Nibung. Developed by <a href="https://awan-dev.site" target="_blank"
                class="text-green-600 hover:underline">awan-dev.site</a></p>
    </footer>
      

    <script src="script.js"></script>
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }
    </style>
</body>

</html>
